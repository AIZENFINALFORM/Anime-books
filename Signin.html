<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/logotype.ico" type="image/x-icon">
    <link rel="icon" href="/logotype.ico" type="image/x-icon">
    <link rel="stylesheet" href="Registration.css">
    <script src="js/libs/modernizr-2.6.2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="anime.min.js"></script>
    <title>Anime Books</title>
</head>
<body>
    <header>
        <img class="logo" src="images/animebookslogo.png">
        <h1>AnimeBooks</h1>
        <nav>
            <a href="#" class="navelement">О нас</a>
            <a href="#" class="navelement">Блог</a>
            <a href="#" class="navelement">Помощь</a>
            <a href="index.html" class="navelement">Главная</a>
            <a href="#"><div class="readbooksb">
                <div class="readbooksbrect"></div>
                <p class="readbooksbtext">Читать книги</p>
            </div></a>
            <a href="Signup.html"><div class="registration">
                <img class="avataricon" src="images/avataricon.png">
                <p class="registrationtext">Регистрация</p>
            </div></a>
        </nav>
    </header>
    <main>
        <section class="signin">
            <form>
                <h2>Войти</h2>
                <input type="login" name="login" placeholder="Логин">
                <input type="password" name="password" placeholder="Пароль">
                <button class=".btnsignin">Войти</button>
            </form>
        </section>
    </main>
    <footer>
        <p class="allrights">AnimeBooks. Все права защищены @2023.</p>
        <div class="footermenu">
            <p class="footertext">Тех. поддержка</p>
            <p class="footertext">Предложения</p>
            <p class="footertext">Помочь нам</p>
        </div>
    </footer>
    <script src="Registration.js"></script>
</body>
</html>
